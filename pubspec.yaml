name: ittisal2 # Detta är namnet på ditt NYA projekt.
description: Minimal Flutter-app för samtal och chatt
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Se till att detta matchar ditt Flutter SDK

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6 # Korrigerad indragning och borttagen dubblett
  # Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.1.0
  # Jitsi Meet
  jitsi_meet_flutter_sdk: ^11.3.0 # Använd den senaste stabila versionen

  # 🔔 Pushnotiser + ljud
  audioplayers: ^6.0.0 # Behålls som den var

  # 💾 Lokal lagring
  shared_preferences: ^2.2.3 # Behålls som den var

  # 🎥 WebRTC för samtal
  flutter_webrtc: ^0.14.2 # Behålls på denna version, bör nu vara kompatibel med uppdaterad Firebase

  # 📲 Behörighetshantering
  permission_handler: ^11.3.1 # Kompatibel med Dart SDK 3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 # Kompatibel med äldre Dart SDK i GitHub Actions

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/ringtone.mp3
